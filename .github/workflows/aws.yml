name: my-project
on:

  push:
    branches:
      - main


permissions:
  id-token: write
  contents: read

jobs:
  build_and_deploy:
    strategy:
      matrix:
        module: ['Esign']
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Environment Variables
        run: |
          # Source the properties file to set environment variables
          source .github/workflows/properties.txt
          
          # Access the variables
          echo "ECR_REPOSITORY: $Esign_ECR_REPOSITORY"
          echo "DOCKERFILE_PATH: $Esign_DOCKERFILE_PATH"
          echo "ECS_SERVICE: $Esign_ECS_SERVICE"
          echo "CONTAINER_NAME: $Esign_CONTAINER_NAME"
          echo "ECS_TASK_DEFINITION: $Esign_ECS_TASK_DEFINITION"
   

          
