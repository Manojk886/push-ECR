name: my-project
on:

  push:
    branches:
      - main


permissions:
  id-token: write
  contents: read

jobs:
  build_and_deploy:
    strategy:
      matrix:
        module: ['Esign']
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Environment Variables
        run: |
         
          properties_file=".github/workflows/properties.txt"
          source "$properties_file"
          
          ECR_REPOSITORY=$(echo ${{ matrix.module }}_ECR_REPOSITORY | cut -d':' -f1)
          export ${{ matrix.module }}_ECR_REPOSITORY=ECR_REPOSITORY
          echo "$ECR_REPOSITORY"
   
          
